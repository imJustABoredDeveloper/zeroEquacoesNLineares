<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Document</title>
</head>
<body>

  <main>
    <h2>Lugar das Raizes</h2>
    <div  class="posicionamentoRaizes">

      <div class="input-control">
        <label for="aLug">A</label>
        <input type="number" name="aLug" id="aLug">
        <label for="bLug">B</label>
        <input type="number" name="bLug" id="bLug">
      </div>
      
      <div class="input-control">
        <label for="eqLug">Eq.</label>
        <input type="text" name="eqLug" id="eqLug">
        <div class="btn btnLug">Add</div>
      </div>
    </div>

    <div class="mostraEqLug">
      <!-- mostrar eq digitadas -->
    </div>
    <h2>Bissecção</h2>
    <div class ="bisseccao">

      <div class="input-control">
        <label for="aBissec">A</label>
        <input type="number" name="aBissec" id="aBissec">
        <label for="bBissec">B</label>
        <input type="number" name="bBissec" id="bBissec">
      </div>
      
      <div class="input-control">
        <label for="eqBissec">Eq.</label>
        <input type="text" name="eqBissec" id="eqBissec">
        <div class="btn btnBissec">Add</div>
      </div>

    </div>
    <div class="bissecValuesContainer">
    
    </div>

    <h2>Falsa Posição</h2>
    <div class="falsaPosicao">
      <div class="input-control">
        <label for="aFalseP">A</label>
        <input type="number" name="aFalseP" id="aFalseP">
        <label for="bFalseP">B</label>
        <input type="number" name="bFalseP" id="bFalseP">
      </div>
      
      <div class="input-control">
        <label for="eqFalseP">Eq.</label>
        <input type="text" name="eqFalseP" id="eqFalseP">
        <div class="btn btnFalsa">Add</div>
      </div>

    </div>
    <div class="falsePValuesContainer">
    
    </div>

  </main>
  
</body>
</html>
